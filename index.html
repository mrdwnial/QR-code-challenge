<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/mainStyle.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row text-center section">
        <div class="col-9 col-sm-6 col-md-4 col-lg-3 p-3 shadow content">
          <img class="mb-3 " src="./images/image-qr-code.png" alt="QR" />
          <div class="row">
            <span class="col-12 my-2 fs-4 fw-bold"> Improve your front-end skills by building projects</span>
            <span class="col-12 my-2 fs-6" > Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </span>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
